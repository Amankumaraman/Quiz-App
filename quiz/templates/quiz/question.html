<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Gaming Theme</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e1e;
        color: #fff;
        font-family: "Press Start 2P", cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 600px;
        padding: 30px;
        background: #333;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #00ff00;
        animation: bounceIn 1s ease;
      }

      .question {
        font-size: 24px;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        animation: fadeInUp 1s ease-in-out;
      }

      .option {
        background-color: #444;
        border: 2px solid #555;
        border-radius: 8px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: slideIn 0.5s ease-out;
      }

      .option:hover {
        background-color: #555;
        border-color: #00ff00;
      }

      button {
        background-color: #00ff00;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
        animation: pulse 1.5s infinite;
      }

      button:hover {
        background-color: #ff4d4d;
      }

      .footer {
        font-size: 14px;
        margin-top: 30px;
        color: #999;
      }


      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateX(-30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 28px;
        }

        .question {
          font-size: 20px;
        }

        .option {
          font-size: 18px;
          padding: 12px;
        }

        button {
          font-size: 18px;
          padding: 8px 16px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }

        .question {
          font-size: 18px;
        }

        .option {
          font-size: 16px;
          padding: 10px;
        }

        button {
          font-size: 16px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quiz Challenge</h1>
      <div class="question">{{ question.question_text }}</div>
      <form method="POST" action="{% url 'quiz:submit_answer' %}">
        {% csrf_token %}
        <div class="options">
          <label class="option">
            <input type="radio" name="option" value="{{ question.option_1 }}" />
            {{ question.option_1 }}
          </label>
          <label class="option">
            <input type="radio" name="option" value="{{ question.option_2 }}" />
            {{ question.option_2 }}
          </label>
          <label class="option">
            <input type="radio" name="option" value="{{ question.option_3 }}" />
            {{ question.option_3 }}
          </label>
          <label class="option">
            <input type="radio" name="option" value="{{ question.option_4 }}" />
            {{ question.option_4 }}
          </label>
        </div>
        <button type="submit">Submit Answer</button>
      </form>
      <div class="buttons">
        <a href="{% url 'quiz:exit_game' %}">
          <button>Exit Game</button>
        </a>
      </div>
      <div class="footer">Powered by QuizBot</div>
    </div>
  </body>
</html>

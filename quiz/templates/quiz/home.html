<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin-top: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #5c6bc0;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz Game</h1>
    <p>Are you ready to test your knowledge?</p>

    <div class="buttons">
        <a href="{% url 'quiz:start_quiz' %}"><button>Start Game</button></a>
        <a href="{% url 'quiz:exit_game' %}"><button>Exit Game</button></a>
    </div>
</body>
</html>
